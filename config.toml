[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true

    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = true

  [markup.goldmark.renderhooks.image]
    disableDefault = true

  [markup.highlight]
    anchorLineNos = true
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    noHl = false
    tabWidth = 4

FootnoteReturnLinkContents = "↩"

[module]
  [[module.mounts]]
    source = 'content'
    target = 'content'

  [[module.imports]]
    disable = false
    ignoreConfig = true
    ignoreImports = true
    path = "github.com/aurelienpierreeng/ansel-doc"

    # Get translations and auto-gen tools
    [[module.imports.mounts]]
      source = 'tools'
      target = 'content/doc/tools'

    [[module.imports.mounts]]
      source = 'po'
      target = 'content/doc/po'

    [[module.imports.mounts]]
      source = 'content'
      target = 'content/doc/'

    [[module.imports.mounts]]
      source = 'assets'
      target = 'assets'

[outputs]
  home = ["HTML", "JSON", "RSS", "MARKDOWN"]

[taxonomies]
  tag = "tags"
	author = "authors"

[imaging]
  bgColor = '#ffffff'
  hint = 'photo'
  quality = 86
  resampleFilter = 'linear'

[Params.Images]
    maxSize = 4096
    setSizes = [ 400, 600, 800, 1000, 1200, 1400, 1600, 1800, 2000, 2200, 2400, 2600, 2800, 3000 ]
    sizes = "(max-width: 992px) 100vw, (max-width: 1200px) 66.67vw, 50vw"

